<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>speedAnimation</title>
</head>
<style type="text/css" rel="stylesheet">
    *{
        margin: 0;
        padding:0;
    }
 #outer{
     width: 200px;
     height: 200px;
     background-color: yellow;
     position: relative;
     left: -200px;
     top:0;
 }
    #inner{
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: absolute;
        top: 50px;
        left: 200px;
        line-height: 100px;
        text-align: center;
    }
</style>
<body>
<div id="outer">
    <span id="inner">啦啦啦</span>
</div>
</body>
<script type="text/javascript" src="speedJS.js"></script>
</html>
